<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="headbar">MyWeather</header>
    <div id="content">
      <div class="search">
        <input
          type="text"
          class="searchBar"
          placeholder="Desired Location..."
          required
        />
        <select id="type" required>
          <option value="metric">Metric</option>
          <option value="us">Imperial</option>
        </select>
        <button class="searchBtn">Search</button>
      </div>
      <div class="weatherdisplay"></div>
      <div class="loadingdisplay">
        <img src="./loading.gif" alt="loading" class="loadingicon">
      </div>
    </div>
  </body>
</html>
